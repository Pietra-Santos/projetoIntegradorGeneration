<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block " src="https://i.imgur.com/RipzYkK.jpg" alt="Primeiro Slide" >
      </div>
      <div class="carousel-item">
        <img class="d-block " src="https://i.imgur.com/cgsJfW3.jpg" alt="Segundo Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block " src="https://i.imgur.com/sNTteOW.jpg" alt="Terceiro Slide">
    </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>
  <div class="jumbotron jumbotron-fluid corPadrao">
    <div class="container">
      <h1 class="display-4 text-white">Sua pele e sua casa totalmente natural...</h1>
      <p class="lead text-white">A GreenEyes é da SusTech, uma empresa que tem como princípio
        manter a qualidade que os clientes esperam nos produtos e o
        cuidado com o meio ambiente que todos nós precisamos.</p>
    </div>
    <hr>
</div>

<div class="container mb-3" >
    <div class="card-deck row-flex" >

      <!--Inicio produto-->
      <div class="col-md-4 mt-4" *ngFor="let i of listaProdutos" >
        <div class="card w-100 ">
          <a [routerLink]="['/home-produto', i.id]" class="produtos">
            <!-- width="500" height="300" em teste -->
            <img width="500" height="300"  class="card-img-top" src={{i.foto}} alt="Imagem de capa do card">
            <div class="card-body">
                <div class="row">
                    <h2 class="text-center mr-2">R$ {{(i.preco - i.desconto).toFixed(2)}}</h2>
                </div>
                <p class="text-center">{{i.nome}}</p>
            </div>
          </a>
            <div class="card-footer text-center">
              <button class="btn btn-sm btn-outline-danger me-2 bmenu2" type="button"><i class=" fa fa-heart" aria-hidden="true"></i></button>
                <a class=""></a>
            </div>
        </div>
      </div>
      <!--Fim produto-->

  </div>
</div>
